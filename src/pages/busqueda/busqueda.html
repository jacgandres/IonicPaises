<ion-header>

  <ion-navbar>
    <ion-title>Busqueda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container"  (onload)="GetTodosLosPaises()">
      <h1><small>Busqueda Paises:</small></h1>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Busqueda Paises:</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
            [(ngModel)]="InicialesPais"
            [ngModelOptions]="{standalone: true}"
            (keyup)="obtenerPaisesPorNombre();" >
      </div>
        <hr>

      <div class="list-group">
        <div class="list-group-item" *ngFor="let itemPais of Paises">
         <h5 class="text-center"> <small>{{itemPais.Nombre}} </small></h5>
           <img [src]="''|BanderaPipe:itemPais.Codigo" class="img-thumbnail" >
           <hr>
        </div>
      </div>
  </div>
</ion-content>

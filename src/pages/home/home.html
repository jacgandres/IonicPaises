<ion-header>
  <ion-navbar>
    <ion-title>Listado de todos los paises</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container"  (onload)="GetTodosLosPaises()">
      <h1><small>Listado Paises:</small></h1>
      <div class="row">
        <div class="col-sm-4" *ngFor="let itemPais of Paises">
          <div class="list-group">
            <div class="list-group-item">
            <span class="label label-default">{{itemPais.Nombre}}</span>
             <img [src]="''|BanderaPipe:itemPais.Codigo" class="img-thumbnail" >
             <hr>              
            </div>
          </div>
        </div>
      </div>
  </div>

</ion-content>
